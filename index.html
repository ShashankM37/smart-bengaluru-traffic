<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ğŸš¦ Smart Bengaluru | City Connect</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Segoe UI",sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
}
header{
  padding:22px;
  text-align:center;
  font-size:26px;
  font-weight:800;
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(10px);
}
.screen{display:none;padding:18px}
.active{display:block}

.card{
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(14px);
  border-radius:26px;
  padding:20px;
  margin-bottom:18px;
  box-shadow:0 25px 40px rgba(0,0,0,.35);
}

.hero{
  background:linear-gradient(135deg,#ff6f00,#ff9800);
  color:#1a237e;
  border-radius:32px;
  padding:34px;
  text-align:center;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
}
.tile{
  padding:26px;
  border-radius:26px;
  text-align:center;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(135deg,#3949ab,#1a237e);
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#ff6f00;
  color:#1a237e;
  font-size:16px;
  font-weight:700;
  margin-top:10px;
}
.back{background:#666;color:white}

input,select,textarea{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:none;
  margin-bottom:10px;
}
iframe{
  width:100%;
  height:350px;
  border:none;
  border-radius:18px;
}
ul{padding-left:18px}
li{margin-bottom:14px}
small{opacity:.8}
</style>
</head>

<body>

<header>ğŸš¦ Smart Bengaluru â€“ City Connect</header>

<!-- HOME -->
<div id="home" class="screen active">
  <div class="hero">
    <h1>Beat Traffic Together</h1>
    <p>Real-time â€¢ Community â€¢ Smart City</p>
  </div>

  <div class="card">
    <div class="grid">
      <div class="tile" onclick="openScreen('map')">ğŸ—ºï¸ Live Map</div>
      <div class="tile" onclick="openScreen('road')">ğŸš§ Roadblocks</div>
      <div class="tile" onclick="openScreen('carpool')">ğŸš— Carpool</div>
    </div>
  </div>
</div>

<!-- MAP -->
<div id="map" class="screen">
  <div class="card">
    <h2>Live Traffic</h2>
    <iframe src="https://www.google.com/maps?q=bangalore&output=embed&layer=t"></iframe>
    <button class="back" onclick="openScreen('home')">Back</button>
  </div>
</div>

<!-- ROADBLOCKS -->
<div id="road" class="screen">
  <div class="card">
    <h2>Report Roadblock</h2>
    <input id="rb_loc" placeholder="Location">
    <select id="rb_type">
      <option value="">Issue</option>
      <option>Accident</option>
      <option>Traffic</option>
      <option>Construction</option>
    </select>
    <textarea id="rb_det" placeholder="Details"></textarea>
    <button onclick="addRoad()">Submit</button>
  </div>

  <div class="card">
    <h3>Live Roadblocks</h3>
    <ul id="roadList"></ul>
    <button class="back" onclick="openScreen('home')">Back</button>
  </div>
</div>

<!-- CARPOOL -->
<div id="carpool" class="screen">

  <!-- HOST ADD RIDE -->
  <div class="card">
    <h2>Host â€“ Add Ride</h2>
    <input id="host_pin" placeholder="Host PIN">
    <input id="cf" placeholder="From">
    <input id="ct" placeholder="To">
    <input id="ctm" placeholder="Time">
    <input id="cs" type="number" placeholder="Seats">
    <input id="cc" placeholder="Host Contact">
    <button onclick="addRide()">Add Ride</button>
    <small>Only host can add rides</small>
  </div>

  <!-- JOIN FORM -->
  <div class="card">
    <h3>Join Ride</h3>
    <input id="jn_name" placeholder="Your Name">
    <input id="jn_phone" placeholder="Your Phone">
    <input id="jn_pickup" placeholder="Pickup Location">
  </div>

  <div class="card">
    <h3>Available Rides</h3>
    <ul id="rideList"></ul>
    <button class="back" onclick="openScreen('home')">Back</button>
  </div>
</div>

<!-- LOGIC -->
<script>
function openScreen(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* ğŸ” CHANGE HOST PIN HERE */
const HOST_PIN = "1234";

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyCsj41lbq3IYgmxAa6cNUGTFpskCcVMRVU",
  authDomain: "smart-bengaluru-traffic.firebaseapp.com",
  projectId: "smart-bengaluru-traffic"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ROADBLOCKS */
function addRoad(){
  if(!rb_loc.value||!rb_type.value) return alert("Fill details");
  db.collection("roadblocks").add({
    location:rb_loc.value,
    type:rb_type.value,
    details:rb_det.value,
    time:new Date()
  });
  rb_loc.value=rb_type.value=rb_det.value="";
}
db.collection("roadblocks").onSnapshot(s=>{
  roadList.innerHTML="";
  s.forEach(d=>{
    const r=d.data();
    roadList.innerHTML+=`
      <li><b>${r.type}</b> @ ${r.location}<br>${r.details}</li>`;
  });
});

/* HOST ADD RIDE */
function addRide(){
  if(host_pin.value !== HOST_PIN){
    alert("Invalid Host PIN");
    return;
  }
  if(!cf.value||!ct.value||!ctm.value||!cs.value||!cc.value)
    return alert("Fill all fields");

  db.collection("carpool").add({
    from:cf.value,to:ct.value,time:ctm.value,
    seats:Number(cs.value),
    contact:cc.value,
    joiners:[]
  });
  cf.value=ct.value=ctm.value=cs.value=cc.value="";
}

/* JOIN RIDE */
function joinRide(id){
  const name=jn_name.value, phone=jn_phone.value, pickup=jn_pickup.value;
  if(!name||!phone) return alert("Enter your details");

  const ref=db.collection("carpool").doc(id);
  ref.get().then(doc=>{
    const d=doc.data();
    if(d.seats<=0) return alert("Ride full");

    d.joiners.push({name,phone,pickup});
    ref.update({seats:d.seats-1,joiners:d.joiners});

    jn_name.value=jn_phone.value=jn_pickup.value="";
  });
}

/* LIVE RIDES */
db.collection("carpool").onSnapshot(s=>{
  rideList.innerHTML="";
  s.forEach(d=>{
    const r=d.data();
    let j="";
    r.joiners.forEach(x=>j+=`<li>${x.name} (${x.phone}) â€“ ${x.pickup}</li>`);

    rideList.innerHTML+=`
      <li>
        ğŸš— ${r.from} â ${r.to}<br>
        ğŸ•’ ${r.time} | Seats: ${r.seats}<br>
        ğŸ“ Host: ${r.contact}
        <ul>${j}</ul>
        ${r.seats>0?`<button onclick="joinRide('${d.id}')">Join</button>`:`<small>âŒ Full</small>`}
      </li>`;
  });
});
</script>

</body>
</html>
