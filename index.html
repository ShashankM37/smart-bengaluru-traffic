<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Bengaluru Traffic Connect</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --p:#1a237e;
  --a:#ff6f00;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui, Arial, sans-serif;
  background:linear-gradient(180deg,#eef2ff,#f9fbff);
}
header{
  background:linear-gradient(90deg,#1a237e,#3949ab);
  color:white;
  padding:16px;
  text-align:center;
  font-size:22px;
  font-weight:700;
}
.screen{display:none;padding:16px}
.active{display:block}
.card{
  background:white;
  padding:16px;
  margin-bottom:14px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(26,35,126,.18);
}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}
.tile{
  background:linear-gradient(135deg,#303f9f,#7986cb);
  color:white;
  padding:20px;
  border-radius:18px;
  text-align:center;
  font-weight:600;
  cursor:pointer;
}
button{
  width:100%;
  padding:14px;
  margin-top:8px;
  border:none;
  border-radius:12px;
  background:#303f9f;
  color:white;
  font-size:16px;
}
.back{background:#555}
input,select,textarea{
  width:100%;
  padding:10px;
  margin-bottom:8px;
  border-radius:10px;
  border:1px solid #ccc;
}
ul{padding-left:18px}
</style>
</head>

<body>

<header>üö¶ Smart Bengaluru Traffic Connect</header>

<!-- HOME -->
<div id="home" class="screen active">
  <div class="card">
    <h2>Move Smart. Beat Traffic.</h2>
    <div class="grid">
      <div class="tile" onclick="openScreen('road')">üöß Roadblocks</div>
      <div class="tile" onclick="openScreen('live')">üìç Live Traffic</div>
    </div>
  </div>
</div>

<!-- LIVE MAP -->
<div id="live" class="screen">
  <div class="card">
    <h2>Live Traffic</h2>
    <iframe
      src="https://www.google.com/maps?q=bangalore&output=embed&layer=t"
      style="width:100%;height:350px;border:0;border-radius:12px">
    </iframe>
    <button class="back" onclick="openScreen('home')">Back</button>
  </div>
</div>

<!-- ROADBLOCKS -->
<div id="road" class="screen">
  <div class="card">
    <h2>Report Roadblock</h2>
    <input id="rb_loc" placeholder="Location (e.g. MG Road)">
    <select id="rb_type">
      <option value="">Select issue</option>
      <option>Accident</option>
      <option>Heavy Traffic</option>
      <option>Construction</option>
      <option>Road Closed</option>
    </select>
    <textarea id="rb_det" placeholder="Details (optional)"></textarea>
    <button onclick="submitReport()">Submit</button>
  </div>

  <div class="card">
    <h3>Live Reports</h3>
    <ul id="rlist"></ul>
    <button class="back" onclick="openScreen('home')">Back</button>
  </div>
</div>

<!-- APP LOGIC -->
<script>
/* Screen navigation */
function openScreen(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyCsj41lbq3IYgmxAa6cNUGTFpskCcVMRVU",
  authDomain: "smart-bengaluru-traffic.firebaseapp.com",
  projectId: "smart-bengaluru-traffic",
  storageBucket: "smart-bengaluru-traffic.firebasestorage.app",
  messagingSenderId: "739403912516",
  appId: "1:739403912516:web:XXXX",
};

/* Initialize Firebase */
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* Elements */
const rb_loc = document.getElementById("rb_loc");
const rb_type = document.getElementById("rb_type");
const rb_det = document.getElementById("rb_det");
const rlist  = document.getElementById("rlist");

/* Submit report */
function submitReport(){
  if(!rb_loc.value || !rb_type.value){
    alert("Enter location and issue type");
    return;
  }
  db.collection("roadblocks").add({
    location: rb_loc.value,
    type: rb_type.value,
    details: rb_det.value,
    time: new Date()
  });
  rb_loc.value = "";
  rb_type.value = "";
  rb_det.value = "";
}

/* Live updates */
db.collection("roadblocks")
  .orderBy("time", "desc")
  .onSnapshot(snapshot=>{
    rlist.innerHTML="";
    snapshot.forEach(doc=>{
      const d = doc.data();
      rlist.innerHTML += `
        <li>
          <b>${d.type}</b> @ ${d.location}<br>
          ${d.details || ""}<br>
          <small>${new Date(d.time.seconds*1000).toLocaleString()}</small>
        </li>
      `;
    });
  });
</script>

</body>
</html>
